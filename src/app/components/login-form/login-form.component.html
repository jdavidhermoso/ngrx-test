<form [formGroup]="loginForm">
  <div>
    <label>
      Username:
    </label>
    <input type="text" [formControl]="userNameFormControl">
  </div>
  
  <div>
    <label>
      Password:
    </label>
    <input type="password" [formControl]="passwordFormControl">
  </div>
  <div>
    <button (click)="onLoginClicked()">
      Login
    </button>
  </div>
</form>
